<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
  <title>PEC2 - Flexbox Form</title>
</head>

<body>
  <include src="./views/navbar.html"></include>
  <div class="container mt-4 pb-5">
    <div class="border rounded shadow-sm p-5">
      <form class="d-flex flex-column gap-4">
        <h2 class="text-center">Need extra information?</h2>
        <div class="d-flex flex-column">
          <label for="fullname" class="form-label">
            Full Name <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" id="fullname" name="fullname" required />
        </div>
        <div class="d-flex flex-wrap gap-4">
          <div class="flex-fill">
            <label for="email" class="form-label">
              Email <span class="text-danger">*</span>
            </label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="flex-fill">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>
        </div>
        <div class="d-flex flex-column">
          <label for="message" class="form-label">
            Message <span class="text-danger">*</span>
          </label>
          <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>

        <button type="submit" class="text-info wf-bold py-3">
          Submit
        </button>

    </div>
  </div>
  <include src="./views/footer.html"></include>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
